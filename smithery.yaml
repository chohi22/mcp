version: 1
name: procurement-mcp-server
description: Flask-based MCP Server for procurement data automation

build:
  dockerfile: Dockerfile

deploy:
  type: service
  port: 5000

environment:
  - KOREA_API_KEY
  - SUPABASE_URL
  - SUPABASE_KEY

health_check:
  path: /health
  interval: 30s
  timeout: 10s
  retries: 3

resources:
  memory: 512Mi
  cpu: 256m

scaling:
  min_replicas: 1
  max_replicas: 3
  target_cpu: 70