version: 1
name: procurement-mcp-server
description: Python-based MCP Server for procurement data automation

build:
  dockerfile: Dockerfile

deploy:
  type: service

environment:
  - KOREA_API_KEY
  - SUPABASE_URL
  - SUPABASE_KEY

health_check:
  command: ["python", "-c", "print('ok')"]
  interval: 30s
  timeout: 10s
  retries: 3

resources:
  memory: 256Mi
  cpu: 128m

scaling:
  min_replicas: 1
  max_replicas: 2